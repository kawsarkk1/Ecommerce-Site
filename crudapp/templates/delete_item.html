{% extends "base.html" %}

{% block title %} Create {% endblock %}

{% block content %}
<body>
    <h1>Confirm Deletion</h1>
    <p>Are you sure you want to delete "<strong>{{ item.name }}</strong>"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'item_list' %}">Cancel</a>
</body>
{% endblock %}
