{% extends "base.html" %}

{% block title %}Categories{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Categories</h2>
        <a href="{% url 'category_create' %}" class="btn btn-success">+ Add New Category</a>
    </div>

    <div class="row">
        {% for category in categories %}
        <div class="col-md-4 mb-3">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">{{ category.title }}</h5>
                    <div class="d-flex justify-content-between mt-3">
                        <a href="{% url 'category_update' category.pk %}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{% url 'category_delete' category.pk %}" class="btn btn-danger btn-sm">Delete</a>
                    </div>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-12">
            <div class="alert alert-info text-center">No categories found.</div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
